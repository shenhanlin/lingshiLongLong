<html>
    <head>
        <title>Stellar by HTML5 UP</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

        <!-- Scripts -->

    </head>
    <body onload="initAllTable()">
        <div id="bodyWarrper">
            <table id="maintable" cellspacing= 0 class="maintable">
                <tr style="height: 50px;">
                    <td id="muneA"><button class="buttonClass" onclick="showtableA()"><div style="writing-mode:vertical-lr;white-space: pre;padding-left: 8px;
                        margin-right: -6px;">干果</div></button></td>
                    <td id="muneB"><button class="buttonClass" onclick="showtableB()"><div style="writing-mode:vertical-lr;white-space: pre;padding-left: 8px;
                        margin-right: -6px;">肉类</div></button></td>
                    <td id="muneC"><button class="buttonClass" onclick="showtableC()"><div style="writing-mode:vertical-lr;white-space: pre;padding-left: 8px;
                        margin-right: -6px;">饮料</div></button></td>
                    <td id="muneD"><button class="buttonClass" onclick="showtableD()"><div style="writing-mode:vertical-lr;white-space: pre;padding-left: 8px;
                        margin-right: -6px;">其他</div></button></td>
                    <td id="muneE" style="border-right: 1px solid black; width: 17%;"><button class="buttonClass" onclick="showtableE()">膨化<br>食品</button></td>
                </tr>
            </table>


            <div id="tableADiv" >
                <table id="tableA" cellspacing= 0 class="itemtable">
                </table>

            </div>

            <div id="tableBDiv" >
                <table id="tableB" cellspacing= 0 class="itemtable">
                </table>

            </div>

            <div id="tableCDiv" >
                <table id="tableC" cellspacing= 0 class="itemtable">
                </table>

            </div>

            <div id="tableDDiv" >
                <table id="tableD" cellspacing= 0 class="itemtable">
                </table>

            </div>

            <div id="tableEDiv" >
                <table id="tableE" cellspacing= 0 class="itemtable">
                </table>

            </div>

        </div>    

        
        
        <div id="purchaseOrderDiv" class="purchaseOrderDiv">
            <span style="width: 100%; color: red; font-weight: bolder;"> 请将此画面截图发给客服来完成订单</span>
            <table id="purchaseOrderTable" class="purchaseOrderTable">
            </table>
        </div>


        <div id="footCover" class="footCover">
        </div>

        <div id="shoppingCarTableDiv" class="shoppingCarTableDiv" style="display:none;">
            <table id="shoppingCarTitleTable" cellspacing= 0 class="itemtable">


            </table>
            <table id="shoppingCarTable" cellspacing= 0 class="itemtable">
                <tr>
                    <td></td>
                    <td>品名</td>
                    <td>价格</td>
                    <td style="border-right: 1px solid black;">数量</td>
                </tr>
            </table>

            <footer>
                <table id="checkTable" cellspacing= 0 class="checkTable">
                    <tr>
                        <td style="text-align: right; width: 50%;"></td>
                        <td style="text-align: right; width: 25%;">总价:$</td>
                        <td id="finalPriceCell" style="text-align: left;"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right; width: 30%;"></td> 
                        <td colspan="2" style="text-align: center;"><button class="creatFinalListButton" onclick="creatFinalList()">完成订单</button></td>
                    </tr>
                </table>
            </footer>

        </div>


        <button  id="shoppingCarButton" class="shoppingCarButton" onclick="initShoppingCarTable()">去结算</button>
        
        
        
        <!--Big image -->
        <div id="bigImageCover" class="bigImageCover" onclick="hidBigImageCover()">
            <img id="bigImage" class="bigImage" src="">
        </div>
        
        

        <script src="assets/js/main.js"></script>
    </body>
</html>
